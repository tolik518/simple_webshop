<div id="productPathWrapper">
    <span id="productPath"><a href="/">Start</a> &gt; <a href="/product/%%PRODUCTID%%">%%PRODUCTNAME%%</a></span>
</div>
<div id="productPage">
    <div class="product">
        <img class="productimageMain" src="/assets/img/product/%%PRODUCTIMAGE%%" alt="">
        <div class="productInfo">
            <span class="productName">%%PRODUCTNAME%%</span>
            <div>%%PRODUCTDESC%%</div>
            <span class="productimages"><div class="productimageSmallWrapper"><img class="productimageSmall" src="/assets/img/product/1_1.jpg" alt=""></div><div class="productimageSmallWrapper"><img class="productimageSmall" src="/assets/img/product/1_2.jpg" alt=""></div><div class="productimageSmallWrapper"><img class="productimageSmall" src="/assets/img/product/1_3.jpg" alt=""></div></span>

            <div class="productDetails">%%PRODUCTDETAILS%%</div>

            <form action="/product/addtocart" method="post" enctype="multipart/form-data">
                <div class="productConfigurator">
                    <input name="id" type="number" style="display: none" value="%%PRODUCTID%%">
                    %%CONFIGURATOR%%
                    <details class="configPointUpload" id="uploadImage">
                        <summary><span class="attributeName">Bild Hochladen</span><span class="attributeDetails">Laden Sie hier ihr ganz individuelles Motiv hoch!</span><span class="attributeSelected">Noch kein Bild</span></summary>
                        <div>
                            <section class="attributeConfig">
                                <div class="productimageMainWrapper">
                                    <input type="file" name="productimageMain" id="productimageMain" accept="image/*">
                                    <img id="productimageMainDisplay" src="/assets/img/product/0_0.png" alt="">
                                    <script type="module" src="/js/productimage.js"></script>
                                </div>
                            </section>
                        </div>
                    </details>
                    <script type="module" src="/js/closedetails.js"></script>
                </div>
                <script type="module" src="/js/productprice.js"></script>
                <div class="productBottomSection">
                    <span id="currentPrice">0,00â‚¬</span> <button type="submit" value="add"><i class="fa fa-cart-plus"></i> In den Warenkorb</button>
                </div>
            </form>
        </div>
    </div>
</div>
