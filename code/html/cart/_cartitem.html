<div class="cartItem">
  <div class="cartProductImage">
    <img src="assets/img/product/%%PRODUCTIMAGE%%" alt="">
  </div>
  <div class="cartProductInfo">
    <div class="cartProductName"><i class="fa fa-tag"></i> %%PRODUCTNAME%%</div>
    <div class="cartProductConfigurations">
      %%CONFIGPOINTS%%
    </div>
  </div>
  <div class="cartItemPrice">
    %%ITEMPRICE%%
    <form action="/cart/deleteitem/%%PRODUCTID%%" method="post">
      <button class="removeFromCart"><i class="fa fa-trash"></i></button>
    </form>
  </div>
</div>
