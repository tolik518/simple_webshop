<div id="login-container">
    <form method="post" action="/login">
        <div class="textboxoutline">
            <i class="fas fa-user fa-1x fa-fw"></i>
            <input class="textbox" type="text" placeholder="Username" id="username" name="username" required>
        </div>

        <div class="textboxoutline">
            <i class="fas fa-key fa-1x fa-fw"></i>
            <input class="textbox" type="password" placeholder="Passwort" id="password" name="password" required>
        </div>
        <button type="submit" name="login" class="login" value="login"><i class="fas fa-sign-in-alt fa-1x"></i> Login</button>
    </form>
</div>
